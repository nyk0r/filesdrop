<!DOCTYPE html>
<html>
<head>
    <title>JQuery Files Drop</title>
    <link rel="stylesheet" type="text/css" href="/lib/jquery.filesdrop.css" />
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.filesdrop.js"></script>

    <script type="text/javascript">
        $(function () {
            $('input[type=file]').filesDrop();
        });
    </script>
</head>
<body>
    <form action="/" method="post">
        <input type="file" name="files">
        <input type="hidden" name="_csrf" value="<%= token %>" />
    </form>
</body>
</html>
