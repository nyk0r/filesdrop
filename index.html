<!DOCTYPE html>
<html>
<head>
    <title>JQuery Files Drop</title>
    <link rel="stylesheet" type="text/css" href="/lib/jquery.filesdrop.css" />
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.filesdrop.js"></script>
</head>
<body>
    <div class="filesdrop">
        <span class="message">Drag and drop your file<br/>Or select from a folder</span>
        <div class="upload button">
            <span>Upload</span>
            <input type="file">
        </div>
    </div>
</body>
</html>
